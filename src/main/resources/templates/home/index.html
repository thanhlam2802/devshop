<!DOCTYPE html>
<html lang="en" th:replace="~{/home/layout::shared(~{::.content},~{::link})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang chủ</title>
	<link rel="stylesheet" href="/css/home.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="content">
		<h2 style="text-align: center;">Top bán chạy</h2>
		<div class="product-list">
			<div class="product-item" th:each="sp:${listallproduct}">
				<a th:href="@{/devshop/product/{product_id}(product_id=${sp.product_id})}">
					<img th:src="@{/photo/{image}(image=${sp.mainImage})}" th:alt="${sp.name}">
					<div class="product-name" th:text="${sp.name}"></div>
					<div class="product-price" th:text="${sp.price}"></div>
					<div class="color-options">
						<span th:each="pc : ${sp.productColors}" th:style="'background:' + ${pc.color.hexCode} + ';'">
						</span>
					</div>
				</a>
			</div>
		</div>
		<div class="phantrang">
			<a th:href="@{|/devshop/page/${0}|}">
				<i class="fas fa-angle-double-left"></i>
			</a>
			<a th:href="@{|/devshop/page/${listallproduct.number -1}|}">
				<i class="fas fa-angle-left"></i>
			</a>
			<a th:href="@{|/devshop/page/${listallproduct.number + 1}|}">
				<i class="fas fa-angle-right"></i>
			</a>

			<a th:href="@{|/devshop/page/${listallproduct.totalPages -1}|}">
				<i class="fas fa-angle-double-right"></i>
			</a>
		</div>
	</div>

</body>

</html>
