<!DOCTYPE html>
<html lang="en" th:fragment="shared(x)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>devShop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/login.css">
</head>
<style>
	body {
		font-family: 'Poppins', sans-serif;
	}

	.logo {
		font-size: 2rem;
		font-weight: 600;
		color: #000;
	}

	.nav-link {
		font-size: 1rem;
		font-weight: 500;
		color: #000;
	}

	.nav-link:hover {
		color: #007bff;
	}

	.bi {
		font-size: 1.8rem;
		font-weight: bold;
	}
</style>

<body>

	<div>
		<header class="container py-3" th:replace="~{/home/menu}">

		</header>
		<hr>

		<th:block th:if="${showBanner}">
		    <th:block th:replace="~{/home/banner}"></th:block>
		</th:block>


		<main>
			<article>
				<div th:replace="${x}"></div>
			</article>
		</main>
		<footer>FOOTER</footer>
	</div>
</body>

</html>
