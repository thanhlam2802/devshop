<!DOCTYPE html>
<html lang="en" th:replace="~{/home/layout::shared(~{::.content},~{::link})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Dùng</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="content">
        <div class="container-profile">
            <h2 class="text-center">Trang Cá Nhân</h2>
            
            <form action="/devshop/profile/update" method="post" enctype="multipart/form-data" class="profile-form">
                <div class="profile-card">
                    <img th:src="@{|/photo/${session.currentUser.photo}|}" alt="Avatar" class="avatar-profile">

                    <div class="form-group">
                        <label for="photo">Ảnh đại diện:</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" id="username" name="username" th:value="${session.currentUser.username}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Họ và Tên:</label>
                            <input type="text" id="fullname" name="fullname" th:value="${session.currentUser.fullname}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" th:value="${session.currentUser.email}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại:</label>
                            <input type="text" id="phone" name="phone" th:value="${session.currentUser.mobile}">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-save">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</body>
</html>
