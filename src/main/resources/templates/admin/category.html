<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/layout::shared(~{::.content},'Quan ly danh muc',~{::link})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang chủ</title>
	<link rel="stylesheet" href="/css/category.css">

</head>

<body>
	<div class="content">

		<h1>Quản Lý Loại</h1>

		<div class="form-group">
			<label for="parentCategory">Chọn Loại Cha:</label>
			<select id="parentCategory">
				<option value="">-- Chọn loại cha --</option>
				<option value="1">Điện Tử</option>
				<option value="2">Thời Trang</option>
				<option value="3">Thực Phẩm</option>
				<!-- Thêm các loại cha khác ở đây -->
			</select>
			<button class="add-subcategory">Thêm Loại Con</button>
		</div>

		<h2>Danh Sách Loại Con</h2>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Tên</th>
					<th>Mô Tả</th>
					<th>Hành Động</th>
				</tr>
			</thead>
			<tbody id="subcategoryList">
				<!-- Dữ liệu loại con sẽ được lặp qua ở đây -->
				<tr>
					<td>1</td>
					<td>Điện Thoại</td>
					<td>Điện thoại thông minh và phụ kiện</td>
					<td>
						<button class="edit">Sửa</button>
						<button class="delete">Xóa</button>
					</td>
				</tr>
				<!-- Thêm các loại con khác ở đây -->
			</tbody>
		</table>

	</div>
</body>

</html>
